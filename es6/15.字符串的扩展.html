<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = 'hello es6';
    //startsWith
    let r1 = str.startsWith('h');
    console.log(r1); //true

    //endsWith
    let r2 = str.endsWith('6');
    console.log(r2); //trus

    //includes 方法(返回布尔值)
    let arr2 = ['a', 'b', 'c'];
    let result = arr2.includes('a');
    console.log(result); //true
    result = arr2.includes('d');
    console.log(result); //false

    //repeat 方法
    let num = 6;
    console.log('6'.repeat(5)); //不能写 num，也不能写变量名，只能写字符串
  </script>
</body>

</html>
