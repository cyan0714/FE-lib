<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.Object.is(v1,v2) 判断两个变量是否相等(底层是通过字符串来判断的)
    //正常情况下：
    console.log(0 === -0); // true
    console.log(NaN === NaN); // false

    //使用 Object.is(v1,v2)
    console.log(Object.is(0, -0)); // false
    console.log(Object.is(NaN, NaN)); // true


    //2.Object.assign() 只能满足浅拷贝，若是深拷贝时且在第二层中，一个对象修改属性，另一个也会修改
    let obj1 = {
      name: 'Cyan',
      color: ['pink', 'cyan', 'red'],
      play: function () {
        console.log('playCode');
      }
    }
    let obj2 = Object.assign({}, obj1);
    obj1.name = 'cxy';
    obj1.color[2] = 'blue';
    console.log(obj1); // { name: 'cxy', color: ['pink', 'cyan', 'blue']}
    console.log(obj2); // { name: 'Cyan', color: ['pink', 'cyan', 'blue']}
    console.log(obj1 === obj2); // false


    //3.__proto__ 属性
    let obj3 = {
      name: "Cyan"
    };
    let obj4 = {};
    obj4.__proto__ = obj3;
    console.log(obj4.name); // Cyan
  </script>
</body>

</html>
