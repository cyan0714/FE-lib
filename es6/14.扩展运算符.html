<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <script>
    //扩展运算符和剩余参数是相反的
    //扩展运算符可以将数组拆分成以逗号为分隔符的参数序列
    let arr = ['a', 'b', 'c'];
    //...arr='a', 'b', 'c';
    console.log('a', 'b', 'c'); // a b c
    console.log(...arr); // a b c

    //运用扩展运算符:合并数组
    //第一种方法
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    let arr3 = [...arr1, ...arr2];
    console.log(arr3); //[1,2,3,4,5,6]

    //第二种方法
    let arr4 = [1, 2, 3];
    let arr5 = [4, 5, 6];
    arr4.push(...arr5);
    console.log(arr4); //[1,2,3,4,5,6]

    //利用扩展运算符将伪数组转换为真正的数组
    let divs = document.querySelectorAll('div');
    console.log(divs);
    let arr6 = [...divs];
    console.log(arr6);
    arr6.push('a');
    console.log(arr6);

    //求最大值
    let arrs = [1, 4, 5, 3, 9];

    console.log(Math.max.apply(null, arrs));
    console.log(Math.max(...arrs));
  </script>
</body>

</html>
