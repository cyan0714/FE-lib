<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    //数组解构
    let arr = [1, 2, 3, 4];
    let [a, b, c, d] = arr;
    console.log(b); //2

    //对象解构
    let obj = {
      name: 'csy',
      age: 21,
      sex: '男'
    }
    let {
      name,
      age,
      sex
    } = obj;
    console.log(name); //csy
    console.log(age); //21
    console.log(sex); //男
    //或者
    let obj1 = {
      name: 'csy',
      age: 21,
      sex: '男'
    }
    let {
      name: myName,
      sex: mySex,
      age: myAge,
    } = obj;
    console.log(myName); //csy
    console.log(myAge); //21
    console.log(mySex); //男

    //当对一个已经定义的变量进行解构时会报错
    // let foo = 'hehe';

  </script>
</body>

</html>
