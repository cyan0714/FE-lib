<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <script>
        let div = document.querySelector('div');
        let name = 'cyan',
            age = '21';
        let innerHTML = `he name is ${name},he ${age} years old`;
        div.innerHTML = innerHTML;

        //模板字符串也可以调用函数
        let fn = () => {
            return '这是一个fn函数';
        }
        let html = `我是模板字符串 ${fn()}`;
        console.log(html);
    </script>
</body>

</html>
