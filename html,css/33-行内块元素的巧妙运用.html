<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            height: 150px;
            /* background-color: #ffc0cb; */
            text-align: center;
            line-height: 36px;
            margin-top: 20px;
        }
        
        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            border: 1px solid grey;
            text-decoration: none;
            color: grey;
            background-color: #eee;
            margin-top: 57px;
            /* background: rgba(0, 0, 0, .1); */
            /* line-height: 36px; */
        }
        
        input {
            width: 50px;
            height: 36px;
        }
        
        button {
            width: 50px;
            height: 36px;
        }
        
        .box .prev,
        .box .next {
            width: 100px;
        }
        
        .box .two,
        .box .seven {
            background-color: #fff;
            border: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#" class="two">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="seven">...</a>
        <a href="#" class="next">&gt;&gt;下一页</a> 到第
        <input type="text"> 页
        <button>确定</button>
    </div>
</body>

</html>
