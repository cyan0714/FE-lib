<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            width: 989px;
            height: 305px;
            background-color: pink;
            margin: 50px auto;
        }
        
        li {
            /* display: inline-block; */
            list-style: none;
            width: 239px;
            height: 305px;
            background-color: skyblue;
            float: left;
            margin-right: 11px;
        }
        
        .last {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>

</html>
