<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */

        .box {
            width: 320px;

        }

        img {
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 3px;
        }

        h5 {
            font-size: 20px;
            line-height: 20px;
            height: 40px;
            color: #333;
            margin-bottom: 8px;
            overflow: hidden;
        }

        p {
            font-size: 12px;
            color: #666;
            line-height: 14.4px;
            overflow: hidden;
        }

        .box:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/pather.jpg" alt="">
        <h5>最多两行20px #333，顶部对齐图片，底部间距8px</h5>
        <p>12px #666 行高1.2 使用语义化的HTML标签完成以下布局，考虑模块化和扩展性，容器默认宽度300px，图片是100*100的，hover时宽度变成400</p>
    </div>
</body>

</html>
