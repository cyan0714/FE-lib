<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 360px;
            height: 50px;
            background-color: pink;
            margin: auto;
            border-radius: 50px;
        }
        
        .son {
            width: 50%;
            height: 100%;
            background-color: skyblue;
            border-radius: 50px;
            transition: all .7s;
        }
        
        .son:hover {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>

</html>
