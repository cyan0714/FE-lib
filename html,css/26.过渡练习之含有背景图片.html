<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box {
            position: relative;
            width: 55px;
            height: 55px;
            background-color: pink;
            margin: auto;
            background: url(images/播放.jpg) no-repeat;
            background-size: 55px 55px;
        }
        
        .buy {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -15px;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            transition: all .5s;
        }
        
        .buy:hover {
            position: absolute;
            left: 0;
            top: 0;
            margin-left: 0px;
            margin-top: 0px;
            width: 55px;
            height: 55px;
            background: rgba(0, 0, 0, .4) url(images/播放1.jpg);
            background-size: 55px 55px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="buy"></div>
    </div>
</body>

</html>
