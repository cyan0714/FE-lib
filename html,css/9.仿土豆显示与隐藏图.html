<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tudou {
      position: relative;
      width: 448px;
      height: 672px;
      margin: auto;
    }

    .aomen {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      /* 相对于 tudou 的百分比 */
      height: 100%;
    }

    .tudou::after {
      content: '';
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      /* 相对于 tudou 的百分比 */
      height: 100%;
      background: rgba(0, 0, 0, .5) url(images/播放.jpg);
      background-size: 50px 50px;
      background-repeat: no-repeat;
      background-position: 50% 50%;
    }

    /* .bofang {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            width: 50px;
            height: 50px;
        } */

    .tudou:hover::after {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudou">
    <img src="images/澳门风云.png" alt="" class="aomen">
    <!-- <img src="images/播放.jpg" alt="" class="bofang"> -->
  </div>
</body>

</html>
