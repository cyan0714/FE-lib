<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid #ccc;
      text-align: center;
      /* border-collapse: collapse; 将 td 和 table 的边框合并 */
      /* border-spacing: 20px; 单元格与边框的距离，当设置  border-collapse: collapse 时，这个属性无效 */
    }

    td {
      border: 1px solid #111;
      padding: 100px;
    }
  </style>
</head>

<body>
  <table width="500" cellspacing="10" height="249">
    <tr>
      <td>231</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
