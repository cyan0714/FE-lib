<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 取消表单轮廓 */
        
        input {
            outline: none;
        }
        /* 防止拖拽文本域 */
        
        textarea {
            resize: none;
            /* resize是调整大小的意思 */
        }
    </style>
</head>

<body>
    <input type="text">
    <textarea name="" id="" cols="20" rows="10"></textarea>
</body>

</html>
