<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .box {
            width: 234px;
            height: 260px;
            background-color: #fff;
            margin: 50px auto;
            padding: 20px 0px;
            text-align: center;
        }
        
        img {
            width: 160px;
            height: 160px;
            margin-bottom: 18px;
        }
        
        .name {
            font-size: 16px;
            padding: 0 20px;
        }
        
        .tedian {
            color: #b5b5b5;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .prise {
            font-size: 14px;
            color: #ff8838;
            margin-bottom: 14px;
        }
        
        h3 {
            font-weight: 400;
            font-size: 14px;
            margin: 0px 10px 4px;
            color: #333;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com" target="_blank">
        <div class="box">
            <img src="images//mi10.jpg" alt="小米10 至尊版" title="小米10 至尊版">
            <h3>小米10 至尊版</h3>
            <div class="tedian">120X变焦/120W秒充/120Hz刷屏</div>
            <div class="prise">5299元起</div>
        </div>

</html>
