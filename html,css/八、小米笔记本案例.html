<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            text-align: center;
            background-color: #f5f5f5;
        }
        
        .box {
            width: 250px;
            height: 370px;
            border-top: 1px solid #ffac13;
            margin: 100px auto;
            background-color: #fff;
        }
        
        img {
            width: 180px;
            height: 180px;
            margin-top: 30px;
        }
        
        h3 {
            font-weight: 400;
            font-size: 15px;
            font-family: "Helvetica Neue";
        }
        
        p {
            font-size: 13px;
            color: #adadad;
            margin-top: 7px;
        }
        
        .now {
            display: inline-block;
            font-size: 15px;
            color: #fa721e;
            margin-top: 19px;
        }
        
        .old {
            display: inline-block;
            font-size: 15px;
            color: #adadad;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>

    <div class="box">
        <a href="#">
            <img src="images/bijiben.jpg" alt="">
            <h3>RedmiBook 14 I5/8G/512G...</h3>
            <p>十代酷睿更强劲</p>
            <span class="now">3999元</span>

            <span class="old"><del>4499元</del></span>
        </a>
    </div>

</body>

</html>
