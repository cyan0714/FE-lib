<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    .top {
        height: 50px;
        background-color: grey;
    }
    
    .banner {
        width: 1000px;
        margin: 30px auto;
        height: 350px;
        background-color: grey;
    }
    
    .footer {
        height: 70px;
        background-color: grey;
    }
    
    li {
        width: 192px;
        height: 350px;
        background-color: pink;
        float: left;
        list-style: none;
        margin-right: 10px;
    }
    
    .last {
        margin-right: 0px;
    }
</style>

<body>
    <div class="top">top</div>
    <div class="banner">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li class="last">5</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
