        var str = 'cgddlbbyjywjcdrszys';
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (obj[chars]) {
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        console.log(obj);
        var max = 0;
        var ch = 0;
        for (var k in obj) {
            if (max < obj[k]) {
                ch = k;
                max = obj[k];
