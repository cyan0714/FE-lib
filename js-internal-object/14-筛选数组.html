    <script>
        // 把工资超过2000的删除
        var arr = [1500, 1200, 2000, 2100, 1800];
        var choose = function() {

            var newArr = []
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] >= 2000) {
                    newArr.unshift(arr[i]);
                    newArr.push(arr[i]);
                }
            }
            return newArr
        }
        console.log(choose());
