<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'lllxgll';
        var num = 0;
        var index = str.indexOf('l');
        while (index !== -1) {
            console.log('改字符出现的索引号为：' + index);
            num++;
            index = str.indexOf('l', index + 1);
        }
        console.log('该字符出现的次数是：' + num + '次');
    </script>
</head>
