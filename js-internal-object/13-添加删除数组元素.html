<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        arr.push(4, 5); //往数组结尾插入新的元素
        console.log(arr.push(6, 7)); //返回新的长度
        console.log(arr);
        arr.unshift(9, 10); //往开头插入新的元素
        console.log(arr);
        console.log(arr.unshift(11, 12, 13)); //返回新的长度
        console.log(arr);
        arr.pop(); //删除最后一个元素
        console.log(arr.pop());
        console.log(arr);
        arr.shift(); //删除第一个元素
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
