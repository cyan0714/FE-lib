<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.翻转数组
        var arr = [1, 2, 3];
        arr.reverse();
        console.log(arr);

        //2.冒泡排序
        var arr1 = [10, 21, 3, 24, 75];
        arr1.sort(function(a, b) {
            return a - b; //升序
            // return b - a //降序
        });
        console.log(arr1);

        var arr2 = [4, 35, 6, 54, 34, 54, 67];
        arr2.sort(function(a, b) {
            return a - b;
        });
        console.log(arr2);
    </script>
</head>

</body>

</html>
