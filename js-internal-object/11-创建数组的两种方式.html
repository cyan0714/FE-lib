<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.字面量创建
        var arr = [1, 2, 3];
        console.log(arr[0]);
        //2.利用内置对象 new Array()创建
        var arr = new Array() //   创建一个空的数组
        console.log(arr);
        var arr1 = new Array(2) //   创建一个有两个空元素的数组
        console.log(arr1);
        var arr2 = new Array(2, 3) //    创建一个有2，3两个元素的数组
        console.log(arr2);
    </script>
</head>

<body>

</body>

</html>
