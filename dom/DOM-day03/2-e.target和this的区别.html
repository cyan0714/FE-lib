<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        // 区别 ：e.target 点击了哪个元素，就返回哪个元素；this 是哪个元素绑定了这个点击事件，那么就返回谁
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            console.log(this);
            console.log(e.target);
        })
    </script>
</body>

</html>
