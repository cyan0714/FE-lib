<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
            color: #999;
            outline: none;
            width: 200px;
            height: 27px;
            margin: 50px auto;
            /* line-height: 30px; */
            /* font-size: 30px; */
        }
    </style>
</head>

<body>
    <input type="text" value="手机">
    <script>
        var input = document.querySelector('input');
        input.onfocus = function() { //获得焦点
            if (this.value === '手机') {
                this.value = '';
            }
            this.style.color = '#333';
        }
        input.onblur = function() { //失去焦点
            if (this.value === '') {
                this.value = "手机";
            }
            this.style.color = "#999";
        }
    </script>
</body>

</html>
