<body>
  <script>
    let name = 'cxy';
    let obj = {
      name: "csy",
      age: 18,
    };

    function foo() {
      console.log(this);
      console.log(this.name); // 显示为空，若将 let 改为 var 则显示 cxy
    }

    foo();
    foo.call(obj); // 让 foo 里的 this 指向括号里的 obj

    // }

    function Teacher(myName, myAge) {
      this.name = myName;
      this.age = myAge;
    }
    Teacher.prototype.say = function () {
      console.log('this is my name:' + this.name);
    }

    function Student(myName, myAge) {
      Teacher.call(this, myName, myAge)
      // Teacher.prototype.call(this)
    }
    let student = new Student('cyan', 18)
    console.log(student);
    student.say()
    let teacher = new Teacher('wmm', 28);
    console.log(teacher);
    teacher.say()
  </script>
