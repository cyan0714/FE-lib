<body>
  <script>
    function randomRollCall(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    let arr = ['Michael Jackson', 'Chopstics Brother', 'Phoenix Legend'];
    let num = randomRollCall(0, arr.length - 1);
    console.log(arr[num]);
  </script>
