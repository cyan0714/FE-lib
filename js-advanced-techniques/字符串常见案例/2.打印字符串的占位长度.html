<body>
  <script>
    let str = 'I love my country!我你爱中国！';
    let count = 0;
    for (let i = 0; i < str.length; i++) {
      if (str.charCodeAt(i) >= 0 && str.charCodeAt(i) < 128) {
        count++;
      } else {
        count += 2;
      }
    }
    console.log(count);
    console.log(str.length);
  </script>
