    .father {
      overflow: hidden;

      background-color: pink;
      margin-top: 100px;
      border: 20px solid #cccccc
    }

    .son {

      background-color: purple;
      margin-top: 50px;
    }

    .demo {
      width: 200px;
      height: 200px;
      background-color: cyan;
    }
  </style>
</head>

<body>
  <div class="father">

  </div>
  <script>
