<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        button {
            font-size: 14px;
        }
        
        input {
            width: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <button class="decresment">-</button>
    <input type="text" value="1">
    <button class="incresment">+</button>
    <script>
        $('.incresment').click(function() {
            var n = $('input').val();
            n++;
            $('input').val(n);
        })
        $('.decresment').click(function() {
            var n = $('input').val();
            if (n == 1) {
                return false
            }
            n--;
            $('input').val(n);
        })
    </script>
</body>

</html>
