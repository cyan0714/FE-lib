<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .nav {
            margin-top: 100px;
            margin-left: 250px;
        }
        
        .nav>li {
            position: relative;
            list-style: none;
            float: left;
            background-color: cyan;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            border: 1px solid #ccc;
        }
        
        .nav ul li {
            list-style: none;
            font-size: 14px;
        }
        
        a {
            display: block;
            padding: 0px 10px;
            text-decoration: none;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #333;
        }
        
        #second {
            border-top: 1px solid cyan;
            border-bottom: 1px solid cyan;
        }
        /* .nav>li>a {
            border-left: 1px solid #333333;
            border-right: 1px solid #333333;
        } */
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#" id="second">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#" id="second">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#" id="second">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#" id="second">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
    </ul>
    <script>
        $(function() {
            //不用像原生JS那样写循环给每个 li ，jquery 有隐式迭代 
            // $('.nav>li').mouseover(function() {
            //     $(this).children('ul').slideDown(200);
            // });
            // $('.nav>li').mouseout(function() {
            //     $(this).children('ul').slideUp(200);
            // })
            //1.事件切换 hover 就是鼠标经过和离开的符合写法
            // $('.nav>li').hover(function() {
            //     $(this).children('ul').slideDown(200);
            // }, function() {
            //     $(this).children('ul').slideUp(200);
            // });
            //2.事件切换 hover 如果只写一个函数，那么鼠标经过和鼠标离开都会触发这个函数
            $('.nav>li').hover(function() {
                //stop 方法必须写到动画的前面
                $(this).children('ul').stop().slideToggle(200);
            })
        })
    </script>
</body>

</html>
