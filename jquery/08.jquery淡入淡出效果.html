<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            display: none;
            width: 200px;
            height: 300px;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出效果</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(function() {
            $('button').eq(0).click(function() {
                $('div').fadeIn(2000);
            });
            $('button').eq(1).click(function() {
                $('div').fadeOut(2000);
            });
            $('button').eq(2).click(function() {
                $('div').fadeToggle(2000);
            });
            $('button').eq(3).click(function() {
                $('div').fadeTo(1000, 0.1); //两个参数必须有
            })
        })
    </script>
</body>

</html>
