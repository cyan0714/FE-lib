<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <input type="text" name="" id="">
    <script>
        $(function () {
            $("input").on("focus", function () {
                $(this).val("你好");
            })
            // $("input").trigger("focus");//自动调用 focus 事件
            $("input").triggerHandler("focus"); //也是自动调用 focus 事件，与 trigger 不同的是，triggerHandler 不会触发默认行为
        })
    </script>
</body>

</html>
