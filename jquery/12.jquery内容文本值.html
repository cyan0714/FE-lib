<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>这是内容</div>
    <input type="text" value="这是value">
    <script>
        //1.html()(修改元素内容 )
        console.log($("div").html());
        //2.text()(获取文本内容)
        console.log($('div').text());
        //3.val()(修改input里的value值)
        $('input').val('这是修改后的值');
    </script>
</body>

</html>
