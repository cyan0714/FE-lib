<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        a {
            text-decoration: none;
            color: #333333;
        }
        
        .left li:hover {
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            margin: 0 auto;
            width: 310px;
            height: 220px;
        }
        
        .left {
            float: left;
            height: 220px;
        }
        
        .left li {
            width: 70px;
            height: 55px;
            list-style: none;
            text-align: center;
            line-height: 55px;
            border-bottom: 1px solid #ccc;
        }
        
        .content {
            float: left;
            overflow: hidden;
            width: 220px;
            height: 220px;
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="left">
            <li><a href="#">A2404</a></li>
            <li><a href="#">iphone11</a></li>
            <li><a href="#">iphone12</a></li>
            <li><a href="#">Max</a></li>
        </ul>
        <ul class="content">
            <li>
                <a href="#">
                    <img src="images/A2404.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/iphnoe 11.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/iphone12 pro.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/Max.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            $('.left li').mouseover(function() {
                var index = $(this).index();
                $('.content li').eq(index).show().siblings().hide();
                // $('.content li').eq(index).siblings().hide();
            })
        })
    </script>
</body>

</html>
