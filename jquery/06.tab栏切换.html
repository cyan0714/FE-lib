<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            overflow: hidden;
        }

        ul li {
            float: left;
            padding: 0 30px;
            height: 50px;
            /* text-align: center; */
            line-height: 50px;
            border: 1px solid #ccc;
        }

        .tab_list {
            margin: 150px 0 0 300px;
        }

        .tab_con {
            margin-left: 300px;
        }

        .tab_con div {
            display: none;
            width: 700px;
            height: 500px;
            background-color: pink;
        }

        .current {
            background-color: red;
        }

        .tab_con .item {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab_list">
        <ul>
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价(999+)</li>
            <li>手机社区</li>
        </ul>
    </div>
    <div class="tab_con">
        <div class="item">商品介绍模块</div>
        <div>规格与包装模块</div>
        <div>售后保障模块</div>
        <div>商品评价(999+)模块</div>
        <div>手机社区模块</div>
    </div>
    <script>
        $(function () {
            $('ul li').mouseover(function () {
                var index = $(this).index();
                $(this).addClass('current').siblings().removeClass('current')
                $('.tab_con div').eq(index).addClass('item').siblings().removeClass('item');
            })
        })
    </script>
</body>

</html>
