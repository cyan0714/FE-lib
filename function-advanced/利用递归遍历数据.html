<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var date = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];
        //目的：输入id 号，就可以返回的数据对象
        //1.利用 forEach 去遍历里面的每一个对象
        function getID(obj, id) {
            var o = {};
            obj.forEach(function(value) {
                if (value.id == id) {
                    o = value;
                    return o;
                    // console.log(value);
                } else if (value.goods && value.goods.length > 0) {
                    o = getID(value.goods, id);
                }
            })
            return o;
        }
        console.log(getID(date, 1));
        console.log(getID(date, 2));
        console.log(getID(date, 11));
        console.log(getID(date, 12));
        console.log(getID(date, 111));
        console.log(getID(date, 112));
    </script>
</body>

</html>
