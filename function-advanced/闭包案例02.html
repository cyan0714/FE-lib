<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>这是第一个li</li>
        <li>这是第二个li</li>
        <li>这是第三个li</li>
        <li>这是第四个li</li>
    </ul>
</body>
<script>
    var lis = document.querySelectorAll('li');
    for (var i = 0; i < lis.length; i++) {
        (function(a) {
            setTimeout(function() {
                console.log(lis[a].innerHTML);
            }, 2000)
        })(i)
    }
</script>

</html>
