<body>
    <script>
        //求1,2,3,...n 的阶乘
        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        console.log(fn(4));

        //求1,2,3,...n的和
        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n + fn(n - 1);
        }
        console.log(fn(100));
    </script>

</body>
