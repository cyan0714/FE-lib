<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isprime(num) {
            if (num == 1) {
                return alert(num + '既不是质数也不是合数');
            } else if (num == 2) {
                return alert(num + '是质数');
            } else {
                for (var i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return alert(num + '不是质数');
                    }
                }
                return alert(num + '是质数');
            }
        }
        var num = prompt('请输入一个数；');
        var re = isprime(parseInt(num));
    </script>
</head>
