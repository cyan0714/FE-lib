<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.求任意两个数的和
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        getSum(5, 10);
        //2.求一个数到另一个数之间的和
        function getSums(num3, num4) {
            var sum = 0;
            for (var i = num3; i <= num4; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSums(1, 100);
        getSums(1, 10);
     
      
    </script>
</head>
