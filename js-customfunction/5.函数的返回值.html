<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cook(aru) {
            return aru; //return后面的形参不用再加函数名和括号，只要返回的结果
        }
        console.log(cook('大肘子'));
        // 1.两数相加
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 2));
        // 2.两数之间相加
        function getSums(num3, num4) {
            var sum = 0;
            for (var i = num3; i <= num4; i++) {
                sum += i;
            }
            return sum; //return不能写在for循环里，如果写在for循环里，当经过第一次循环时，就之间把值返给调用的函数了
        }
        console.log(getSums(1, 100));
    </script>
</head>

</body>

</html>
