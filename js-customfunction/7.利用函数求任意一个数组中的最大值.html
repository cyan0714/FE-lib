<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 0; i <= arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = getArrMax([5, 2, 99, 101, 67, 77]);
        console.log(re);
        var re1 = getArrMax([5, 6, 88, 99, 45, 62]);
        console.log(re1);
    </script>
</head>
