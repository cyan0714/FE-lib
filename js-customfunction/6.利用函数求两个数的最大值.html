        //2.比较任意三个数的大小
        function getMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max
        }
        var a = prompt('请输入第一个数');
        var b = prompt('请输入第二个数');
        var c = prompt('请输入第三个数');
