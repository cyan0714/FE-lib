<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid red;
      /* border-collapse: collapse; */
      /* border-spacing: 10px; */
      /* word-spacing: 10px; */
    }



    td {
      border: 1px solid blue;
      padding: 10px;
      /* word-spacing: 100px; */
    }
  </style>
</head>
<!-- border：边框。像素为单位。
style="border-collapse:collapse;"：单元格的线和表格的边框线合并（表格的两边框合并为一条）
width：宽度。像素为单位。
height：高度。像素为单位。
bordercolor：表格的边框颜色。
align：表格的水平对齐方式。属性值可以填：left right center。 注意：这里不是设置表格里内容的对齐方式，如果想设置内容的对齐方式，要对单元格标签<td>进行设置）
cellpadding：单元格内容到边的距离，像素为单位。默认情况下，文字是紧挨着左边那条线的，即默认情况下的值为0。
注意不是单元格内容到四条边的距离哈，而是到一条边的距离，默认是与左边那条线的距离。如果设置属性dir="rtl"，那就指的是内容到右边那条线的距离。
cellspacing：单元格和单元格之间的距离（外边距），像素为单位。默认情况下的值为0
bgcolor="#99cc66"：表格的背景颜色。
background="路径src/..."：背景图片。 背景图片的优先级大于背景颜色。
bordercolorlight：表格的上、左边框，以及单元格的右、下边框的颜色
bordercolordark：表格的右、下边框，以及单元格的上、左的边框的颜色 这两个属性的目的是为了设置3D的效果。
dir：公有属性，单元格内容的排列方式(direction)。 可以 取值：ltr：从左到右（left to right，默认），rtl：从右到左（right to left）
既然说dir是共有属性，如果把这个属性放在任意标签中，那表明这个标签的位置可能会从右开始排列。 -->

<body>
  <table>
    <tr>
      <td>生命壹号</td>
      <td>23</td>
      <td>男</td>
      <td>黄冈</td>
    </tr>

    <tr>
      <td>许嵩</td>
      <td>29</td>
      <td>男</td>
      <td>安徽</td>
    </tr>

    <tr>
      <td>邓紫棋</td>
      <td>23</td>
      <td>女</td>
      <td>香港</td>
    </tr>

  </table>
</body>

</html>
