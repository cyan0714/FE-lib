<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <select>
      <option>小学</option>
      <option>初中</option>
      <option>高中</option>
      <option>大学</option>
      <option selected="">研究生</option>
      <!-- selected：预选中。没有属性值。 -->
    </select>
    <br><br><br>

    <select size="2">
      <!-- size 大于1就出现滚动条-->
      <option>小学</option>
      <option>初中</option>
      <option>高中</option>
      <option>大学</option>
      <option>研究生</option>
    </select>
    <br><br><br>

    <select multiple="">
      <!-- multiple：可以对下拉列表中的选项进行多选。属性值为 multiple，也可以没有属性值。也就是说，既可以写成 multiple=""，也可以写成multiple="multiple"。 -->
      <option>小学</option>
      <option>初中</option>
      <option selected="">高中</option>
      <option selected="">大学</option>
      <option>研究生</option>
    </select>
    <br><br><br>

  </form>
</body>

</html>
