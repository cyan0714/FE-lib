<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: black;
            margin: 0 630px;
        }
        
        .login_border {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 520px;
            height: 250px;
            background-color: pink;
            display: none;
            cursor: move;
        }
        
        .close {
            width: 50px;
            height: 50px;
            background-color: purple;
            border-radius: 25px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            top: -25px;
            right: -25px;
        }
    </style>
</head>

<body>
    <h1>点击，弹出登录框</h1>
    <div class="login_border">
        <div class="close">关闭</div>
    </div>
    <script>
        var h1 = document.querySelector('h1');
        var login_border = document.querySelector('.login_border');
        var close = document.querySelector('.close');
        var bodyEle = document.body;
        h1.addEventListener('click', function() {
            login_border.style.display = 'block';
            bodyEle.style.backgroundColor = '#999';
        })
        close.addEventListener('click', function() {
                login_border.style.display = 'none';
                bodyEle.style.backgroundColor = '#fff';
            })
            //开始拖拽
            //(1) 按下鼠标时，获得鼠标在盒子内的X,Y坐标
        login_border.addEventListener('mousedown', function(e) {
            var x = e.pageX - this.offsetLeft;
            var y = e.pageY - this.offsetTop;
            // cursor.style = 'move';
            //(2) 移动鼠标时，把鼠标在页面中的坐标 减去 鼠标在盒子内的X,Y坐标，就是模态框的left和top值
            document.addEventListener('mousemove', move);

            function move(e) {
                login_border.style.left = e.pageX - x + 'px';
                login_border.style.top = e.pageY - y + 'px';
            }
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', move);
            })
        })
    </script>
</body>

</html>
