<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="animate.js"></script>
    <style>
        .box {
            position: absolute;
            top: 100px;
            right: 0;
            /* margin-right: 0; */
            width: 100px;
            height: 100px;
            background-color: skyblue;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
        }
        
        .hidden {
            position: absolute;
            top: 0px;
            right: -200px;
            width: 300px;
            height: 100px;
            background-color: skyblue;
            z-index: -1;
            font-size: 20px;
            text-align: left;
        }
    </style>

</head>

<body>
    <div class="box">
        <span>⬅</span>
        <div class="hidden">问题反馈</div>
    </div>

    <script>
        var box = document.querySelector('.box');
        var hidden = document.querySelector('.hidden');
        var span = document.querySelector('span');
        box.addEventListener('mouseenter', function() {
            // animate(obj,target,function(){})
            animate(hidden, -200, function() {
                span.innerHTML = '➡';
            });
        })
        box.addEventListener('mouseleave', function() {
            // animate(obj,target,function(){})
            animate(hidden, 0, function() {
                span.innerHTML = '⬅';
            });
        })
    </script>
</body>

</html>
