<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Rduplication(array) {
      let newArr1 = [];
      for (let i = 0; i < array.length; i++) {
        let flag = true;
        for (let j = 0; j < newArr1.length; j++) {
          if (array[i] === newArr1[j]) {
            flag = false
          }
        }
        if (flag) {
          newArr1[newArr1.length] = array[i];
        }
      }
      return newArr1;
    }
    let arr = [1, 2, 2, 3, 3, 3];
    console.log(arr);
    let newArr = Rduplication(arr);
    console.log(newArr);
  </script>
</body>

</html>
