<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.打印人从1~100岁的一生
        var i = 1;
        do {
            console.log('你今年' + i + '岁了');
            i++;

        } while (i <= 100);
        //2.计算1~100之间整数的和
        var i = 1;
        var sum = 0;
        do {
            sum += i;
            i++;
        } while (i <= 100); //可以不加分号
        console.log(sum);
        //3.用户登陆问题
        do {
            var user = prompt('请输入用户名');
            var password = prompt('请输入密码');
        } while (user != 'admin' && password != '123456')
        alert('登陆成功');
    </script>
</head>
