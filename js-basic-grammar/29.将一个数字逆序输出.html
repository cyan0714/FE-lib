<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("请输入一个三位数"));
        var hundred = num % 10;
        var ten = (num - hundred) % 100 / 10;
        var single = (num - ten * 10 - hundred) / 100;
        var sum = hundred * 100 + ten * 10 + single;
        document.write(sum);
    </script>
</body>

</html>
