      //冒泡排序
      ArrayList.prototype.bubbleSort = function () {
        for (var i = this.array.length - 1; i >= 0; i--) {
          for (var j = 0; j < i; j++) {
            if (this.array[j] > this.array[j + 1]) {
              this.swap(j, j + 1);
            }
          }
        }
